name: SonarCloud Analysis
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: SonarCloud Scan # Змінюємо Action на офіційний для SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.0.0 # Використовуйте цей Action
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # ОБОВ'ЯЗКОВО ВКАЖІТЬ СВОЇ ЗНАЧЕННЯ:
          organization: mkssymh # Наприклад, mkssymh
          projectKey: mkssymh_homework
