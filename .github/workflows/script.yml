name: SonarCloud Analysis
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    # Вибрано Ubuntu, щоб уникнути помилки Container Action (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Для кращої релевантності аналізу
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Або потрібна вам версія Python
          
      - name: SonarCloud Scan
        # Використовуємо коректний Action для SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.0.0 
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Передаємо обов'язкові параметри через args
          args: >
            -Dsonar.organization=mkssymh 
            -Dsonar.projectKey=mkssymh_homework
